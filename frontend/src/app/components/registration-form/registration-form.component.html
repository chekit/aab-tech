<form
  class="form"
  action=""
>
  <fieldset class="fieldset">
    <div class="form__group">
      <label
        class="form__label"
        for="username"
        >Username</label
      >
      <input
        id="username"
        class="form__input"
        type="text"
        placeholder="Enter your username"
        required
      />
    </div>
    <div class="form__group">
      <label
        class="form__label"
        for="password"
        >Password</label
      >
      <input
        id="password"
        class="form__input"
        type="password"
        placeholder="Specify the password"
        required
      />
    </div>
    <div class="form__group">
      <label
        class="form__label"
        for="email"
        >Email</label
      >
      <input
        id="email"
        class="form__input"
        type="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form__group">
      <label
        class="form__label"
        for="fullname"
        >Full name</label
      >
      <input
        id="fullname"
        class="form__input"
        type="text"
        placeholder="Provide your full name"
      />
    </div>
  </fieldset>
  <div class="form__manage">
    <button
      class="form__button"
      type="reset"
    >
      Cancel
    </button>
    <button
      class="form__button"
      type="submit"
      disabled
    >
      Submit
    </button>
  </div>
</form>
